<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id ="monImage" src="images/voitureJaune.jpg">
    <script>
        let image = document.getElementById("monImage");
        image.addEventListener("mouseover", permuterImage);
        image.addEventListener("mouseout", restaurerImage);
        function permuterImage(){
            image.src="reflechir_ensemble.jpeg";
        }
        function restaurerImage(){
            image.src="images/voitureJaune.jpg";
        }
    </script>
</body>
</html>
